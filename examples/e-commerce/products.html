<!DOCTYPE html>
<html>
  <head>
    <title>Duolingo Icons Shop</title>
    <link rel="stylesheet" href="fluent.min.css" />
  </head>
  <body class="main-container bg-blue">
    <header>
      <h1 class="depth-heading bg-orange">Duolingo Icons Shop</h1>
    </header>
    <nav>
      <ul>
        <li><a class="min-w-0" href="index.html">Home</a></li>
        <li><a class="min-w-0" href="products.html">Products</a></li>
        <li><a class="min-w-0" href="shopping-cart.html">Shopping Cart</a></li>
        <li><a class="min-w-0" href="contact.html">Contact</a></li>
      </ul>
      <div class="hamburger">&#9776;</div>
    </nav>
    <div class="content products-page">
      <h2 class="text-center">Catalog</h2>
      <div class="catalog w-75 mx-auto">
        <div class="products-container xl-d-flex justify-space-between">
          <div
            class="product-container mx-auto w-300px xl-max-w-225px m-bottom-4 depth-container p-4 fa-bg-yellow"
          >
            <h3 class="round-heading bg-green b-dark-green">Happy Bird Icon</h3>
            <div
              class="image-container mx-auto m-bottom-8 max-w-175px max-h-175px b-1 b-radius-5 b-grey"
            >
              <img
                class="b-radius-4"
                src="images/duolingo-icon-1.png"
                alt="Happy Bird Icon"
              />
            </div>

            <span class="d-block w-100 text-center bold"
              >Price: <span class="price">$19.99</span></span
            >
            <button class="bg-orange p-2 min-w-100">Add to Cart</button>
          </div>
          <div
            class="product-container mx-auto w-300px xl-max-w-225px m-bottom-4 depth-container p-4 fa-bg-yellow"
          >
            <h3 class="round-heading bg-green b-dark-green">
              Completed L. Icon
            </h3>
            <div
              class="image-container mx-auto m-bottom-8 max-w-175px max-h-175px b-1 b-radius-5 b-grey"
            >
              <img
                class="b-radius-4"
                src="images/duolingo-icon-2.png"
                alt="Completed Lesson Icon"
              />
            </div>
            <span class="d-block w-100 text-center bold"
              >Price: <span class="price">$24.99</span></span
            >
            <button class="bg-orange p-2 min-w-100">Add to Cart</button>
          </div>
          <div
            class="product-container mx-auto w-300px xl-max-w-225px m-bottom-4 depth-container p-4 fa-bg-yellow"
          >
            <h3 class="round-heading bg-green b-dark-green">Lingot Icon</h3>
            <div
              class="image-container mx-auto m-bottom-8 max-w-175px max-h-175px b-1 b-radius-5 b-grey"
            >
              <img
                class="b-radius-4"
                src="images/duolingo-icon-3.png"
                alt="Lingot Icon"
              />
            </div>
            <span class="d-block w-100 text-center bold"
              >Price: <span class="price">$29.99</span></span
            >
            <button class="bg-orange p-2 min-w-100">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-right">
      <p>&copy; 2023 E-Commerce Shop. All rights reserved.</p>

      <script type="application/javascript">
        const hamburger = document.querySelector(".hamburger");
        const menu = document.querySelector("nav ul");

        hamburger.addEventListener("click", () => {
          menu.classList.toggle("show-navbar");
          console.log(menu);
        });
      </script>
    </footer>
  </body>
</html>
