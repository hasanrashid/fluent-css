<!DOCTYPE html>
<html>
  <head>
    <title>E-Commerce Shop</title>
    <!-- Add your CSS stylesheets and other meta tags here -->
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="custom-library.min.css" />
    <link rel="stylesheet" href="cart-styles.css" />
  </head>
  <body class="custom-container bg-blue">
    <header>
      <h1 class="heading-depth bg-orange">E-Commerce Shop</h1>
    </header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="content">
      <h2>Your Shopping Cart!</h2>
      <div class="shopping-cart">
        <div
          class="shopping-cart-product-container w-75 margin-bottom-4 border-1 border-grey border-radius-3 bg-white"
        >
          <div class="product-content-container">
            <div class="image-container">
              <img
                class="border-radius-4"
                src="images/duolingo-icon-1.png"
                alt="Product 1"
              />
            </div>
            <div class="product-text-container text-grey">
              <h3>Product 1</h3>
              <a href="index.html">New link</a>
              <p>Description of Product 1</p>
            </div>
            <div class="product-price-container p-8 text-red bold fs-1pt25">
              <span class="price-text"
                >Price: <span class="price">$19.99</span></span
              >
            </div>
          </div>
          <div class="buttons-container">
            <button class="p-top-1 p-bottom-1 p-left-4 p-right-4 w-25 bg-red">
              Remove
            </button>
            <button
              class="p-top-1 p-bottom-1 p-left-4 p-right-4 w-25 bg-orange"
            >
              Edit
            </button>
          </div>
        </div>
        <div
          class="shopping-cart-product-container w-75 margin-bottom-4 border-1 border-grey border-radius-3 bg-white"
        >
          <div class="product-content-container">
            <div class="image-container">
              <img
                class="border-radius-4"
                src="images/duolingo-icon-2.png"
                alt="Product 2"
              />
            </div>
            <div class="product-text-container text-grey">
              <h3>Product 2</h3>
              <p>Description of Product 2</p>
            </div>
            <div class="product-price-container p-8 text-red bold fs-1pt25">
              <span class="price-text"
                >Price: <span class="price">$19.99</span></span
              >
            </div>
          </div>
          <div class="buttons-container">
            <button class="p-top-1 p-bottom-1 p-left-4 p-right-4 w-25 bg-red">
              Remove
            </button>
            <button
              class="p-top-1 p-bottom-1 p-left-4 p-right-4 w-25 bg-orange"
            >
              Edit
            </button>
          </div>
        </div>
        <div
          class="shopping-cart-product-container w-75 margin-bottom-4 border-1 border-grey border-radius-3 bg-white"
        >
          <div class="product-content-container">
            <div class="image-container">
              <img
                class="border-radius-4"
                src="images/duolingo-icon-3.png"
                alt="Product 3"
              />
            </div>
            <div class="product-text-container text-grey">
              <h3>Product 3</h3>
              <p>Description of Product 3</p>
            </div>
            <div class="product-price-container p-8 text-red bold fs-1pt25">
              <span class="price-text"
                >Price: <span class="price">$29.99</span></span
              >
            </div>
          </div>
          <div class="buttons-container">
            <button class="p-top-1 p-bottom-1 p-left-4 p-right-4 w-25 bg-red">
              Remove
            </button>
            <button
              class="p-top-1 p-bottom-1 p-left-4 p-right-4 w-25 bg-orange"
            >
              Edit
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <!-- Footer content goes here -->
      <p>&copy; 2023 E-Commerce Shop. All rights reserved.</p>
    </footer>
  </body>
</html>
