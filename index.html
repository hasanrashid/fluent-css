<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="custom-styles.css" />
    <link rel="stylesheet" href="custom-colors.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-grey">
    <header class="container bg-blue">
      <h1 class="heading-depth">Example header</h1>
    </header>

    <main class="container bg-blue">
      <label class="label" for="name" id="name-label">
        Name
        <input
          id="name"
          class="input"
          type="text"
          placeholder="Enter name here..."
          required
        />
      </label>
      <label class="label" for="number" id="number-label">
        Age (optional)
        <input
          id="number"
          class="input"
          type="number"
          min="13"
          max="120"
          placeholder="Enter age here..."
        />
      </label>
      <label class="label" for="email" id="email-label">
        Email
        <input
          id="email"
          class="input"
          type="email"
          required
          placeholder="Enter email here..."
        />
      </label>
      <label class="label" for="password" id="password-label">
        Password
        <input
          id="password"
          class="input"
          type="password"
          placeholder="Enter password here..."
          required
        />
      </label>
      <label class="label">
        Any comments or suggestions?
        <textarea class="input textarea" placeholder="Enter your comment here"> </textarea>
      </label>

      Which option best describes your current role?
      <select id="dropdown" class="input select">
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>

      Would you recommend freeCodeCamp to a friend?
      <label class="label">
        <input type="radio" name="recommend" value="definetely" />Definitely
      </label>
      <label class="label">
        <input type="radio" name="recommend" value="maybe" />Maybe
      </label>
      <label class="label">
        <input type="radio" name="recommend" value="not-sure" />Not sure
      </label>

      What would you like to see improved? (Check all that apply)
      <label class="label"><input type="checkbox" value="A" />Front-end Projects</label>
      <label class="label"><input type="checkbox" value="B" />Back-end Projects</label>
      <label class="label"><input type="checkbox" value="C" />Data Visualization</label>

      <button id="submit" class="button submit-button bg-green" type="submit">Submit</button>
    </main>

    <footer class="container bg-blue">
      <h3 class="heading-round bg-orange">Example footer</h3>
    </footer>
  </body>
</html>
